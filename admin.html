<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonus Hunt Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Your shared styles -->
  <link rel="stylesheet" href="admin.css"/>
</head>
<body class="page-admin">

  <div class="container">
    <h1 class="text-center mb-4">Update Bonus Hunt Tracker</h1>
    <form id="bonusForm">
      <label for="hunt_id">Hunt ID</label>
      <input type="number" id="hunt_id" required/>

      <label for="bonuses">Bonuses</label>
      <input type="number" id="bonuses" required/>

      <label for="starting_bal">Starting Balance</label>
      <input type="number" id="starting_bal" required/>

      <label for="ending_bal">Ending Balance</label>
      <input type="number" id="ending_bal" required/>

      <label><input type="checkbox" id="is_active"/> Active Hunt</label>
      <label><input type="checkbox" id="allow_guesses"/> Allow public to guess?</label>
      <label><input type="checkbox" id="allow_leaderboard"/> Show leaderboard publicly?</label>

      <button type="submit" class="save-btn btn">Update Tracker</button>
      <button type="button" id="checkWinnerBtn" class="btn btn-info mt-3">Check Winner</button>
      <div id="winnerResult" class="mt-3"></div>
    </form>
  </div>

  <div class="guesses-section container mt-5">
    <h2>All Guesses</h2>
    <ul id="guessList"></ul>
  </div>

  <!-- Env config -->
  <script src="/env.js"></script>
  <!-- Admin logic -->
  <script type="module" src="admin.js" defer></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
